	PDF Viewer is an open source document viewer based on EBookDroid.
	<br> Supported the file in following formats:
			<ul>
				<li>PDF</li>
				<li>DjVu</li>
				<li>XPS (OpenXPS)</li>
				<li>Comic Books (cbz,cbr)</li>
				<li>FictionBook (fb2, fb2.zip)</li>
			</ul>
			
	<a href="https://github.com/ieee8023/PDFViewer">Project site</a>
